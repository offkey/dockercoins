version: '2'
services:
  webui:
    image: offkey/dockercoins-webui:$IMAGE_TAG
    links:
    - redis:redis
    ports:
    - 8000:80/tcp
    labels:
      io.rancher.container.pull_image: always
  rng:
    image: offkey/dockercoins-rng:$IMAGE_TAG
    labels:
      io.rancher.container.pull_image: always
  worker:
    image: offkey/dockercoins-worker:$IMAGE_TAG
    links:
    - rng:rng
    - hasher:hasher
    - redis:redis
    labels:
      io.rancher.container.pull_image: always
  redis:
    image: redis
    labels:
      io.rancher.container.pull_image: always
  hasher:
    image: offkey/dockercoins-hasher:$IMAGE_TAG
    labels:
      io.rancher.container.pull_image: always
